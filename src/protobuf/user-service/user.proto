syntax = "proto3";

package user;

service UserService {
  rpc findOne (UserWhereUniqueInput) returns (User) {}
  rpc findMany (UserWhereInput) returns (stream User) {}
}

message UserWhereUniqueInput {
  oneof unique {
    string id = 1;
    string email = 2;
  }
}

message UserWhereInput {
  string id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
  bool is_verified = 5;
}

message User {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  bool is_verified = 5;
}
